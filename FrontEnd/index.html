<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College ERP - Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h2>SIH25103 ERP System</h2>
        <p>Integrated Student Management System</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="role">Select Role</label>
          <select id="role" required>
            <option value="" disabled selected>-- Choose your role --</option>
            <option value="student">Student</option>
            <option value="faculty">Faculty</option>
            <option value="hod">HOD</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <div class="form-group">
          <label for="username">User ID / Email</label>
          <input type="text" id="username" placeholder="Enter ID" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter Password"
            required
          />
        </div>

        <div class="form-actions" style="justify-content: space-between;">
            <a href="#" class="forgot-password" onclick="toggleForms()">Change Password?</a>
            <!-- <a href="#" class="forgot-password">Forgot Password?</a> -->
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>

      <form id="changePasswordForm" style="display: none;">
        <h3 style="margin-bottom: 15px; color:#333;">Update Password</h3>
        
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="cp-email" placeholder="Enter Email" required />
        </div>

        <div class="form-group">
            <label>Current Password</label>
            <input type="password" id="cp-old" placeholder="Old Password" required />
        </div>

        <div class="form-group">
            <label>New Password</label>
            <input type="password" id="cp-new" placeholder="New Password" required />
        </div>

        <button type="submit" class="login-btn" style="background-color: #e67e22;">Update</button>
        
        <div class="form-actions" style="justify-content: center; margin-top: 15px;">
            <a href="#" class="forgot-password" onclick="toggleForms()">Back to Login</a>
        </div>
      </form>

      <div id="message" class="error-message"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
