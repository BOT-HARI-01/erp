<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>College ERP - Login</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h2>SIH25103 ERP System</h2>
        <p>Integrated Student Management System</p>
      </div>
      <form id="loginForm">
        <div class="form-group">
          <label for="role">Select Role</label>
          <select id="role" required="">
            <option disabled="" selected="" value="">
              -- Choose your role --
            </option>
            <option value="student">Student</option>
            <option value="faculty">Faculty</option>
            <option value="hod">HOD</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="form-group">
          <label for="username">User ID / Email</label>
          <input id="username" placeholder="Enter ID" required="" type="text" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            placeholder="Enter Password"
            required=""
            type="password"
          />
        </div>
        <div class="form-actions" style="justify-content: space-between">
          <a class="forgot-password" href="#" onclick="toggleForms()"
            >Change Password?</a
          >
          <!-- <a href="#" class="forgot-password">Forgot Password?</a> -->
        </div>
        <button class="login-btn" type="submit">Login</button>
      </form>
      <form id="changePasswordForm" style="display: none">
        <h3 style="margin-bottom: 15px; color: #333">Update Password</h3>
        <div class="form-group">
          <label>Email Address</label>
          <input
            id="cp-email"
            placeholder="Enter Email"
            required=""
            type="email"
          />
        </div>
        <div class="form-group">
          <label>Current Password</label>
          <input
            id="cp-old"
            placeholder="Old Password"
            required=""
            type="password"
          />
        </div>
        <div class="form-group">
          <label>New Password</label>
          <input
            id="cp-new"
            placeholder="New Password"
            required=""
            type="password"
          />
        </div>
        <button
          class="login-btn"
          style="background-color: #e67e22"
          type="submit"
        >
          Update
        </button>
        <div
          class="form-actions"
          style="justify-content: center; margin-top: 15px"
        >
          <a class="forgot-password" href="#" onclick="toggleForms()"
            >Back to Login</a
          >
        </div>
      </form>
      <div class="error-message" id="message"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
