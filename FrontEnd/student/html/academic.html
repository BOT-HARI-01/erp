<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academic Records - SIH25103</title>

    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/academic.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  </head>
  <body>
    <div id="sidebar-container"></div>

    <div id="header-container"></div>
    <div class="main-content">
      <div class="dashboard-wrapper">
        <!-- PAGE HEADER -->
        <div class="page-header">
          <div>
            <h2>Academic Records</h2>
            <p class="page-subtitle">View semester-wise academic performance</p>
          </div>
          <button class="download-btn" onclick="downloadPdf()">
            Download Report
          </button>
        </div>

        <!-- FILTERS -->
        <div class="filters-section">
          <div class="form-group">
            <label for="semesterSelect">Semester</label>
            <select id="semesterSelect" onchange="updateTable()">
              <option value="1">Semester 1</option>
              <option value="2">Semester 2</option>
              <option value="3">Semester 3</option>
              <option value="4">Semester 4</option>
              <option value="5">Semester 5</option>
              <option value="6" selected>Semester 6</option>
              <option value="7">Semester 7</option>
              <option value="8">Semester 8</option>
            </select>
          </div>

          <div class="form-group">
            <label for="examTypeSelect">Examination Type</label>
            <select id="examTypeSelect" onchange="updateTable()">
              <option value="mid1">Mid Exam 1</option>
              <option value="mid2">Mid Exam 2</option>
              <option value="sem">Semester End Exam</option>
            </select>
          </div>
        </div>

        <!-- GPA SUMMARY -->
        <div id="gpaSummary" class="summary-grid">
          <div class="summary-card">
            <h4>SGPA (Current Semester)</h4>
            <div class="score" id="sgpa-val">--</div>
          </div>
          <div class="summary-card">
            <h4>CGPA (Overall)</h4>
            <div class="score" id="cgpa-val">--</div>
          </div>
          <div class="summary-card">
            <h4>Result Status</h4>
            <div class="score" id="status-val">--</div>
          </div>
        </div>

        <!-- MARKS TABLE -->
        <div class="table-container">
          <table id="marksTable">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/academic.js"></script>
  </body>
</html>
