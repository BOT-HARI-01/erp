<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile - SIH25103</title>

    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="stylesheet" href="../css/profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="sidebar-container"></div>

    <div id="header-container"></div>
    <div class="main-content">
      <div class="dashboard-wrapper">
        <div class="profile-header-section">
          <div class="big-profile-pic">R</div>
          <div class="profile-info">
            <h1 id="p-name">Loading...</h1>
            <p>Roll No: <span id="p-roll">...</span></p>
          </div>
          <button class="request-btn" onclick="openModal()">
            Request Update
          </button>
        </div>

        <div class="details-grid">
          <div class="card">
            <h3>Academic Information</h3>
            <div class="info-group">
              <label>Department:</label> <span id="p-dept">...</span>
            </div>
            <div class="info-group">
              <label>Year / Sem:</label> <span id="p-year">...</span>
            </div>
            <div class="info-group">
              <label>Section:</label> <span id="p-section">...</span>
            </div>
            <div class="info-group">
              <label>Class Teacher:</label> <span id="p-teacher">...</span>
            </div>
          </div>

          <div class="card">
            <h3>Personal Details</h3>
            <div class="info-group">
              <label>Date of Birth:</label> <span id="p-dob">...</span>
            </div>
            <div class="info-group">
              <label>Gender:</label> <span id="p-gender">...</span>
            </div>
            <div class="info-group">
              <label>Blood Group:</label> <span id="p-blood">...</span>
            </div>
            <div class="info-group">
              <label>Parent Name:</label> <span id="p-parent">...</span>
            </div>
          </div>

          <div class="card">
            <h3>Contact Information</h3>
            <div class="info-group">
              <label>Email:</label> <span id="p-email">...</span>
            </div>
            <div class="info-group">
              <label>Mobile:</label> <span id="p-mobile">...</span>
            </div>
            <div class="info-group">
              <label>Parent Mobile:</label> <span id="p-pmobile">...</span>
            </div>
            <div class="info-group">
              <label>Address:</label> <span id="p-address">...</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="updateModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Request Profile Update</h3>
          <span class="close" onclick="closeModal()">&times;</span>
        </div>
        <p style="font-size: 0.9rem; margin-bottom: 10px; color: #666">
          Describe the changes you need (e.g., "Change phone number to
          98765..."). The Admin will review this.
        </p>
        <textarea
          id="updateRequestText"
          placeholder="Enter details to update..."
        ></textarea>
        <button class="login-btn" onclick="submitRequest()">
          Submit Request
        </button>
      </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/profile.js"></script>
  </body>
</html>
