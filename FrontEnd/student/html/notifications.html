<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - SIH25103</title>
    
    <link rel="stylesheet" href="../../style.css"> 
    <link rel="stylesheet" href="../css/components.css">
    
    <link rel="stylesheet" href="../css/notifications.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="sidebar-container"></div>

    <div class="main-content">
        <div id="header-container"></div>

        <div class="dashboard-wrapper">
            
            <div class="page-header">
                <h2>Notifications</h2>
                <button class="mark-read-btn" onclick="markAllAsRead()">Mark all as read</button>
            </div>

            <div class="filter-tabs">
                <button class="tab-btn active" onclick="filterNotifications('all', this)">All</button>
                <button class="tab-btn" onclick="filterNotifications('academic', this)">Academic</button>
                <button class="tab-btn" onclick="filterNotifications('fee', this)">Fees</button>
                <button class="tab-btn" onclick="filterNotifications('library', this)">Library</button>
            </div>

            <div id="notification-list" class="notif-container">
                </div>

        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/notifications.js"></script>
</body>
</html>
