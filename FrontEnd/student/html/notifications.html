<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Notifications - SIH25103</title>
    <link href="/static/style.css" rel="stylesheet" />
    <link href="/static/student/css/components.css" rel="stylesheet" />
    <link href="/static/student/css/notifications.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="sidebar-container"></div>
    <div class="main-content">
      <div id="header-container"></div>
      <div class="dashboard-wrapper">
        <div class="page-header">
          <h2>Notifications</h2>
          <button class="mark-read-btn" onclick="markAllAsRead()">
            Mark all as read
          </button>
        </div>
        <div class="filter-tabs">
          <button
            class="tab-btn active"
            onclick="filterNotifications('ALL', this)"
          >
            All
          </button>
          <button
            class="tab-btn"
            onclick="filterNotifications('ACADEMIC', this)"
          >
            Academic
          </button>
          <button class="tab-btn" onclick="filterNotifications('FEES', this)">
            Fees
          </button>
          <button class="tab-btn" onclick="filterNotifications('HOSTEL', this)">
            Hostel
          </button>
          <button class="tab-btn" onclick="filterNotifications('EVENT', this)">
            Events
          </button>
        </div>
        <div class="notif-container" id="notification-list"></div>
      </div>
    </div>
    <script src="/static/student/js/main.js"></script>
    <script src="/static/student/js/notifications.js"></script>
  </body>
</html>
