<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Library - SIH25103</title>
    <link href="/static/style.css" rel="stylesheet" />
    <link href="/static/student/css/components.css" rel="stylesheet" />
    <link href="/static/student/css/library.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="sidebar-container"></div>
    <div class="main-content">
      <div id="header-container"></div>
      <div class="dashboard-wrapper">
        <div class="page-header">
          <h2>Library &amp; Book Bank</h2>
        </div>
        <div class="filters-section">
          <div class="filter-group">
            <label>Select Semester</label>
            <select id="semesterSelect" onchange="updateLibraryView()">
              <option value="1">Semester 1</option>
              <option value="2">Semester 2</option>
              <option value="3">Semester 3</option>
              <option value="4">Semester 4</option>
              <option value="5">Semester 5</option>
              <option value="6">Semester 6</option>
              <option value="7">Semester 7</option>
              <option value="8">Semester 8</option>
            </select>
          </div>
          <div class="filter-group" style="flex-grow: 1">
            <label>Search Books</label>
            <input
              id="searchInput"
              onkeyup="updateLibraryView()"
              placeholder="Search by Book Name or ID..."
              type="text"
            />
          </div>
        </div>
        <div class="summary-grid">
          <div class="summary-card">
            <h4>Currently Issued</h4>
            <div class="score" id="count-issued">0</div>
          </div>
          <div class="summary-card">
            <h4>Returned</h4>
            <div class="score text-green" id="count-returned">0</div>
          </div>
          <div class="summary-card">
            <h4>Overdue / Fines</h4>
            <div class="score text-red" id="count-overdue">0</div>
          </div>
        </div>
        <div class="table-container">
          <table id="libraryTable">
            <thead>
              <tr>
                <th>Book ID</th>
                <th>Book Name</th>
                <th>Subject</th>
                <th>Issue Date</th>
                <th>Return Date</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="/static/student/js/main.js"></script>
    <script src="/static/student/js/library.js"></script>
  </body>
</html>
