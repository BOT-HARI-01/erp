<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - SIH25103</title>
    
    <link rel="stylesheet" href="../../style.css"> 
    <link rel="stylesheet" href="../css/components.css">
    
    <link rel="stylesheet" href="../css/library.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="sidebar-container"></div>

    <div class="main-content">
        <div id="header-container"></div>

        <div class="dashboard-wrapper">
            
            <div class="page-header">
                <h2>Library & Book Bank</h2>
            </div>

            <div class="filters-section">
                <div class="filter-group">
                    <label>Select Semester</label>
                    <select id="semesterSelect" onchange="updateLibraryView()">
                        <option value="1">Semester 1 </option>
                        <option value="2">Semester 2</option>
                        <option value="3">Semester 3</option>
                        <option value="4">Semester 4</option>
                        <option value="5">Semester 5</option>
                        <option value="6">Semester 6 </option>
                        <option value="7">Semester 7 </option>
                        <option value="8">Semester 8 </option>
                    </select>
                </div>

                <div class="filter-group" style="flex-grow: 1;">
                    <label>Search Books</label>
                    <input type="text" id="searchInput" placeholder="Search by Book Name or ID..." onkeyup="updateLibraryView()">
                </div>
            </div>

            <div class="summary-grid">
                <div class="summary-card">
                    <h4>Currently Issued</h4>
                    <div class="score" id="count-issued">0</div>
                </div>
                <div class="summary-card">
                    <h4>Returned</h4>
                    <div class="score text-green" id="count-returned">0</div>
                </div>
                <div class="summary-card">
                    <h4>Overdue / Fines</h4>
                    <div class="score text-red" id="count-overdue">0</div>
                </div>
            </div>

            <div class="table-container">
                <table id="libraryTable">
                    <thead>
                        <tr>
                            <th>Book ID</th>
                            <th>Book Name</th>
                            <th>Subject</th>
                            <th>Issue Date</th>
                            <th>Return Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="book-list">
                        </tbody>
                </table>
            </div>

        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/library.js"></script>
</body>
</html>
