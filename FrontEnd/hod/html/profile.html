<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HOD Profile</title>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/hod.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="sidebar-container"></div>
    <div id="header-container"></div>
    <div class="main-content">
      <div class="dashboard-wrapper">
        <div class="page-header"><h2>My Profile</h2></div>

        <div class="card">
          <form
            id="hod-profile-form"
            onsubmit="
              event.preventDefault();
              updateHodProfile();
            "
          >
            <div
              class="filters-row"
              style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px"
            >
              <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="hp-name" required />
              </div>

              <div class="form-group">
                <label>Department</label>
                <input type="text" id="hp-dept" required />
              </div>

              <div class="form-group">
                <label>Mobile Number</label>
                <input type="text" id="hp-mobile" required />
              </div>

              <div class="form-group">
                <label>Qualification</label>
                <input type="text" id="hp-qual" required />
              </div>

              <div class="form-group">
                <label>Experience (Years)</label>
                <input type="number" id="hp-exp" required min="0" />
              </div>

              <div class="form-group">
                <label>Email (Read Only)</label>
                <input
                  type="email"
                  id="hp-email"
                  disabled
                  style="background: #f0f0f0"
                />
              </div>
            </div>

            <div style="margin-top: 20px; text-align: right">
              <button type="submit" class="primary-btn">
                <i class="fas fa-save"></i> Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../js/main.js"></script>
    <script src="../js/hod_profile.js"></script>
  </body>
</html>
