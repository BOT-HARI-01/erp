<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HOD Profile</title>
    <link href="../../style.css" rel="stylesheet" />
    <link href="../css/components.css" rel="stylesheet" />
    <link href="../css/hod.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="sidebar-container"></div>
    <div id="header-container"></div>
    <div class="main-content">
      <div class="dashboard-wrapper">
        <div class="page-header"><h2>My Profile</h2></div>
        <div class="card">
          <form
            id="hod-profile-form"
            onsubmit="
              event.preventDefault();
              updateHodProfile();
            "
          >
            <div
              class="filters-row"
              style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px"
            >
              <div class="form-group">
                <label>Full Name</label>
                <input id="hp-name" required="" type="text" />
              </div>
              <div class="form-group">
                <label>Department</label>
                <input id="hp-dept" required="" type="text" />
              </div>
              <div class="form-group">
                <label>Mobile Number</label>
                <input id="hp-mobile" required="" type="text" />
              </div>
              <div class="form-group">
                <label>Qualification</label>
                <input id="hp-qual" required="" type="text" />
              </div>
              <div class="form-group">
                <label>Experience (Years)</label>
                <input id="hp-exp" min="0" required="" type="number" />
              </div>
              <div class="form-group">
                <label>Email (Read Only)</label>
                <input
                  disabled=""
                  id="hp-email"
                  readonly=""
                  style="background: #f0f0f0"
                  type="email"
                />
              </div>
            </div>
            <div style="margin-top: 20px; text-align: right">
              <button class="primary-btn" type="submit">
                <i class="fas fa-save"></i> Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../js/main.js"></script>
    <script src="../js/hod_profile.js"></script>
  </body>
</html>
