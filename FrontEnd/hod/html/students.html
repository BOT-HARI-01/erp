<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Analytics</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/students.css">
    <link rel="stylesheet" href="../css/hod.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="sidebar-container"></div>
    <div id="header-container"></div>
    <div class="main-content">
        <div class="dashboard-wrapper">
            <div class="page-header"><h2>Student Analytics</h2></div>

            <div class="card filters-row">
                <select id="st-year">
                    <option value="1">Year 1</option>
                    <option value="2">Year 2</option>
                    <option value="3">Year 3</option>
                    <option value="4">Year 4</option>
                </select>

                <select id="st-sem">
                    <option value="1">Sem 1</option>
                    <option value="2">Sem 2</option>
                    <option value="3">Sem 3</option>
                    <option value="4">Sem 4</option>
                    <option value="5">Sem 5</option>
                    <option value="6">Sem 6</option>
                    <option value="7">Sem 7</option>
                    <option value="8">Sem 8</option>
                </select>

                <select id="st-sec">
                    <option value="A">Sec A</option>
                    <option value="B">Sec B</option>
                    <option value="C">Sec C</option>
                    <option value="D">Sec D</option>
                </select>

                <button class="primary-btn" onclick="fetchStudentAnalytics()">Fetch Data</button>
            </div>

            <div class="card table-card" style="display:none;" id="st-results">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Roll No</th>
                            <th>Name</th>
                            <th>Mid 1</th>
                            <th>Mid 2</th>
                            <th>Att %</th>
                            <th>Parent Ph</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../js/main.js"></script>
    <script src="../js/hod.js"></script>
</body>
</html>
