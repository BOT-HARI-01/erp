<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faculty Lookup</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/faculty.css">
    <link rel="stylesheet" href="../css/hod.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="sidebar-container"></div>
    <div id="header-container"></div>
    <div class="main-content">
        <div class="dashboard-wrapper">
            <div class="page-header"><h2>Faculty Lookup</h2></div>

            <div class="card filters-row">
                <input type="text" id="fac-search" placeholder="Search by Name or ID..." style="flex-grow:1;">
                <button class="primary-btn" onclick="fetchFacultyList()">Search</button>
            </div>

            <div class="card table-card">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Subject</th>
                            <th>Attendance %</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="faculty-list">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../js/main.js"></script>
    <script src="../js/hod.js"></script>
</body>
</html>
