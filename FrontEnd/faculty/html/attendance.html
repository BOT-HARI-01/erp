<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Attendance Entry</title>
    <link href="/static/style.css" rel="stylesheet" />
    <link href="/static/faculty/css/components.css" rel="stylesheet" />
    <link href="/static/faculty/css/attendance.css" rel="stylesheet" />
    <link href="/static/faculty/css/faculty.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="sidebar-container"></div>
    <div id="header-container"></div>
    <div class="main-content">
      <div class="dashboard-wrapper">
        <div class="page-header"><h2>Attendance Entry</h2></div>
        <div class="card filters-row">
          <div class="form-group">
            <label>Date</label>
            <input id="att-date" type="date" />
          </div>
          <div class="form-group">
            <label>Branch</label>
            <input id="att-branch" maxlength="10" placeholder="" type="text" />
          </div>
          <div class="form-group">
            <label>Year</label>
            <select id="att-year">
              <option disabled="" selected="" value="">Select</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          <div class="form-group">
            <label>Semester</label>
            <select id="att-sem">
              <option disabled="" selected="" value="">Select</option>
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
          </div>
          <div class="form-group">
            <label>Section</label>
            <input id="att-sec" maxlength="2" placeholder="" type="text" />
          </div>
          <div class="form-group">
            <label>Subject</label>
            <select id="att-sub">
              <option value="CS301">Compiler Design</option>
              <option value="CS302">Web Tech</option>
              <option value="CS303">Data Structures</option>
              <option value="M101">Mathematics</option>
            </select>
          </div>
          <div class="form-group">
            <label>Period</label>
            <select id="att-period">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>
          <div class="form-group" style="align-self: flex-end">
            <button
              class="primary-btn"
              onclick="fetchStudentListForAttendance()"
            >
              <i class="fas fa-search"></i> Fetch Class
            </button>
          </div>
        </div>
        <div
          class="card table-card"
          id="att-table-container"
          style="display: none"
        >
          <div class="table-header-row">
            <h3>Student List</h3>
            <div class="legend">
              <span class="badge-legend p">P = Present</span>
              <span class="badge-legend a">A = Absent</span>
            </div>
          </div>
          <table class="data-table attendance-table">
            <thead>
              <tr>
                <th width="20%">Roll No</th>
                <th width="40%">Student Name</th>
                <th class="text-center" width="40%">Mark Attendance</th>
              </tr>
            </thead>
            <tbody id="att-list"></tbody>
          </table>
          <div class="action-footer">
            <div class="summary-text" id="att-summary">
              Total: 0 | Present: 0 | Absent: 0
            </div>
            <button class="submit-btn" onclick="submitAttendance()">
              <i class="fas fa-save"></i> Submit Attendance
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/faculty/js/main.js"></script>
    <script src="/static/faculty/js/attendance.js"></script>
  </body>
</html>
