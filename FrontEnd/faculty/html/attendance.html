<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Entry</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/attendance.css">
    <link rel="stylesheet" href="../css/faculty.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="sidebar-container"></div>
    <div id="header-container"></div>
    <div class="main-content">
        <div class="dashboard-wrapper">
            
            <div class="page-header"><h2>Attendance Entry</h2></div>

            <div class="card filters-row">
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="att-date">
                </div>
                <div class="form-group">
                    <label>Year</label>
                    <select id="att-year"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option></select>
                </div>
                <div class="form-group">
                    <label>Semester</label>
                    <select id="att-sem"><option value="1">1</option><option value="2">2</option></select>
                </div>
                <div class="form-group">
                    <label>Section</label>
                    <select id="att-sec"><option value="A">A</option><option value="B">B</option></select>
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <select id="att-sub"><option value="CS301">Compiler Design</option><option value="CS302">Web Tech</option></select>
                </div>
                <div class="form-group">
                    <label>Period</label>
                    <select id="att-period"><option value="1">1</option><option value="2">2</option><option value="3">3</option></select>
                </div>
                <button class="primary-btn" onclick="fetchStudentListForAttendance()">Fetch Students</button>
            </div>

            <div class="card table-card" style="display:none;" id="att-table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Roll No</th>
                            <th>Student Name</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="att-list">
                        </tbody>
                </table>
                <div class="action-footer">
                    <button class="submit-btn" onclick="submitAttendance()">Submit Attendance</button>
                </div>
            </div>

        </div>
    </div>
    <script src="../js/main.js"></script>
    <script src="../js/attendance.js"></script>
</body>
</html>
