<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marks Entry</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/faculty.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="sidebar-container"></div>
    <div class="main-content">
        <div id="header-container"></div>
        <div class="dashboard-wrapper">
            
            <div class="page-header"><h2>Internal Marks Entry</h2></div>

            <div class="card filters-row">
                <select id="mk-year" class="sm-select"><option value="3">Year 3</option></select>
                <select id="mk-sem" class="sm-select"><option value="1">Sem 1</option><option value="2">Sem 2</option></select>
                <select id="mk-sub" class="sm-select"><option value="ML">Machine Learning</option></select>
                <select id="mk-exam" class="sm-select"><option value="1">Mid 1</option><option value="2">Mid 2</option></select>
                <button class="primary-btn" onclick="fetchStudentListForMarks()">Get Sheet</button>
            </div>

            <div class="card table-card" style="display:none;" id="mk-table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Roll No</th>
                            <th>Name</th>
                            <th>Open Book</th>
                            <th>Descriptive</th>
                            <th>Seminar</th>
                            <th>Objective</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="mk-list">
                        </tbody>
                </table>
                
                <div class="action-footer" style="margin-top: 20px; display: flex; gap: 15px; justify-content: flex-end;">
                    <button class="secondary-btn" onclick="downloadMarksExcel()">
                        <i class="fas fa-file-excel"></i> Download Excel
                    </button>
                    
                    <button class="submit-btn" onclick="submitMarks()">
                        <i class="fas fa-save"></i> Update Marks
                    </button>
                </div>
            </div>

        </div>
    </div>
    <script src="../js/main.js"></script>
    <script src="../js/marks.js"></script>
</body>
</html>
