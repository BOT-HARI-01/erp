<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Profile - Faculty</title>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/faculty.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .profile-form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }
      .full-width {
        grid-column: span 2;
      }
      @media (max-width: 768px) {
        .profile-form-grid {
          grid-template-columns: 1fr;
        }
        .full-width {
          grid-column: span 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="sidebar-container"></div>
    <div class="main-content">
      <div id="header-container"></div>
      <div class="dashboard-wrapper">
        <div class="page-header"><h2>My Profile</h2></div>

        <div class="card">
          <form id="profile-form" onsubmit="event.preventDefault();">
            <div class="profile-form-grid">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" id="pf-fname" readonly />
              </div>

              <div class="form-group">
                <label>Last Name</label>
                <input type="text" id="pf-lname" readonly />
              </div>

              <div class="form-group">
                <label>Mobile Number</label>
                <input type="tel" id="pf-mobile" readonly />
              </div>

              <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" id="pf-dob" readonly />
              </div>

              <div class="form-group">
                <label>Gender</label>
                <input type="text" id="pf-gender" readonly />
              </div>

              <div class="form-group">
                <label>Blood Group</label>
                <input type="text" id="pf-blood" readonly />
              </div>

              <div class="form-group">
                <label>Qualification</label>
                <input type="text" id="pf-qual" readonly />
              </div>

              <div class="form-group">
                <label>Experience (Years)</label>
                <input type="number" id="pf-exp" readonly />
              </div>

              <div class="form-group full-width">
                <label>Address</label>
                <input id="pf-addr" rows="3" readonly></input>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../js/main.js"></script>
    <script src="../js/profile.js"></script>
  </body>
</html>
