<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Profile - Faculty</title>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/faculty.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .profile-form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }
      .full-width {
        grid-column: span 2;
      }
      @media (max-width: 768px) {
        .profile-form-grid {
          grid-template-columns: 1fr;
        }
        .full-width {
          grid-column: span 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="sidebar-container"></div>
    <div class="main-content">
      <div id="header-container"></div>
      <div class="dashboard-wrapper">
        <div class="page-header"><h2>My Profile</h2></div>

        <div class="card">
          <form
            id="profile-form"
            onsubmit="
              event.preventDefault();
              updateProfile();
            "
          >
            <div class="profile-form-grid">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" id="pf-fname" required />
              </div>

              <div class="form-group">
                <label>Last Name</label>
                <input type="text" id="pf-lname" required />
              </div>

              <div class="form-group">
                <label>Mobile Number</label>
                <input
                  type="tel"
                  id="pf-mobile"
                  pattern="[0-9]{10}"
                  title="10 digit mobile number"
                  required
                />
              </div>

              <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" id="pf-dob" required />
              </div>

              <div class="form-group">
                <label>Gender</label>
                <select id="pf-gender">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
              </div>

              <div class="form-group">
                <label>Blood Group</label>
                <select id="pf-blood">
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
                </select>
              </div>

              <div class="form-group">
                <label>Qualification</label>
                <input
                  type="text"
                  id="pf-qual"
                  placeholder="e.g. M.Tech, Ph.D"
                />
              </div>

              <div class="form-group">
                <label>Experience (Years)</label>
                <input type="number" id="pf-exp" min="0" step="1" />
              </div>

              <div class="form-group full-width">
                <label>Address</label>
                <textarea
                  id="pf-addr"
                  rows="3"
                  placeholder="Enter full address"
                ></textarea>
              </div>
            </div>

            <div
              class="action-footer"
              style="margin-top: 20px; justify-content: flex-end; display: flex"
            >
              <button type="submit" class="submit-btn">
                <i class="fas fa-save"></i> Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../js/main.js"></script>
    <script src="../js/profile.js"></script>
  </body>
</html>
