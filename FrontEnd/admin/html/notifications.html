<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Send Notifications - Admin</title>
    <link href="../../style.css" rel="stylesheet" />
    <link href="../css/components.css" rel="stylesheet" />
    <link href="../css/dashboard.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .form-card {
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        max-width: 700px;
        margin: 0 auto;
      }
      .grid-2 {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }
      .form-group label {
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
        display: block;
      }
      .form-group select,
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 1rem;
      }
      .form-group textarea {
        resize: vertical;
        height: 120px;
      }
    </style>
  </head>
  <body>
    <div id="sidebar-container"></div>
    <div class="main-content">
      <div id="header-container"></div>
      <div class="dashboard-wrapper">
        <div class="page-header">
          <h2><i class="fas fa-bullhorn"></i> Send Announcements</h2>
        </div>
        <div class="form-card">
          <form
            id="notification-form"
            onsubmit="
              event.preventDefault();
              sendNotification();
            "
          >
            <div class="form-group">
              <label>Title</label>
              <input id="n-title" required="" type="text" />
            </div>
            <div class="grid-2">
              <div class="form-group">
                <label>Category</label>
                <select id="n-category">
                  <option value="GENERAL">General</option>
                  <option value="ACADEMIC">Academic / Exam</option>
                  <option value="FEES">Fees / Accounts</option>
                  <option value="HOSTEL">Hostel</option>
                  <option value="LIBRARY">Library</option>
                  <option value="EVENT">Event / Holiday</option>
                </select>
              </div>
              <div class="form-group">
                <label>Priority</label>
                <select id="n-priority">
                  <option value="NORMAL">Normal</option>
                  <option value="IMPORTANT">Important</option>
                  <option value="CRITICAL">Critical (High Alert)</option>
                </select>
              </div>
            </div>
            <div class="grid-2">
              <div class="form-group">
                <label>Target Audience</label>
                <select id="n-target" onchange="toggleBatchInput()">
                  <option value="ALL">All Users</option>
                  <option value="STUDENT">Students Only</option>
                </select>
              </div>
              <div class="form-group" id="batch-group" style="display: none">
                <label>Specific Batch</label>
                <input id="n-batch" placeholder="e.g., 2023-27" type="text" />
              </div>
            </div>
            <div class="form-group">
              <label>Message Content</label>
              <textarea
                id="n-message"
                placeholder="Type your announcement here..."
                required=""
              ></textarea>
            </div>
            <button class="login-btn" type="submit">
              <i class="fas fa-paper-plane"></i> Send Notification
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="../js/main.js"></script>
    <script src="../js/notifications.js"></script>
  </body>
</html>
