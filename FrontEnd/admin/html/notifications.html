<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Notifications - Admin</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .form-card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            max-width: 700px;
            margin: 0 auto;
        }
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }
        .form-group select, .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1rem;
        }
        .form-group textarea { resize: vertical; height: 120px; }
    </style>
</head>
<body>
    <div id="sidebar-container"></div>
    <div class="main-content">
        <div id="header-container"></div>
        <div class="dashboard-wrapper">
            <div class="page-header">
                <h2><i class="fas fa-bullhorn"></i> Send Announcements</h2>
            </div>

            <div class="form-card">
                <form id="notification-form" onsubmit="event.preventDefault(); sendNotification();">
                    
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="n-title" required>
                    </div>

                    <div class="grid-2">
                        <div class="form-group">
                            <label>Category</label>
                            <select id="n-category">
                                <option value="GENERAL">General</option>
                                <option value="ACADEMIC">Academic / Exam</option>
                                <option value="FEES">Fees / Accounts</option>
                                <option value="HOSTEL">Hostel</option>
                                <option value="LIBRARY">Library</option>
                                <option value="EVENT">Event / Holiday</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Priority</label>
                            <select id="n-priority">
                                <option value="NORMAL">Normal</option>
                                <option value="IMPORTANT">Important</option>
                                <option value="CRITICAL">Critical (High Alert)</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid-2">
                        <div class="form-group">
                            <label>Target Audience</label>
                            <select id="n-target" onchange="toggleBatchInput()">
                                <option value="ALL">All Users</option>
                                <option value="STUDENT">Students Only</option>
                            </select>
                        </div>
                        <div class="form-group" id="batch-group" style="display: none;">
                            <label>Specific Batch</label>
                            <input type="text" id="n-batch" placeholder="e.g., 2023-27">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Message Content</label>
                        <textarea id="n-message" placeholder="Type your announcement here..." required></textarea>
                    </div>

                    <button type="submit" class="login-btn">
                        <i class="fas fa-paper-plane"></i> Send Notification
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/notifications.js"></script>
</body>
</html>
