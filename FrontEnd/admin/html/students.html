<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Records - Admin ERP</title>

    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/students.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="sidebar-container"></div>

    <div class="main-content">
      <div id="header-container"></div>

      <div class="dashboard-wrapper">
        <div class="page-header">
          <h2>Student Records</h2>
          <button
            class="add-btn"
            onclick="alert('Feature: Add Single Student Manually')"
          >
            <i class="fas fa-plus"></i> Add Student
          </button>
        </div>

        <div class="filters-section">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input
              type="text"
              id="searchInput"
              placeholder="Search by Roll No or Name..."
              onkeyup="filterStudents()"
            />
          </div>

          <div class="filter-group">
            <select id="deptFilter" onchange="filterStudents()">
              <option value="All">All Departments</option>
              <option value="CSE">CSE</option>
              <option value="ECE">ECE</option>
              <option value="MECH">Mechanical</option>
            </select>
          </div>

          <div class="filter-group">
            <select id="yearFilter" onchange="filterStudents()">
              <option value="All">All Years</option>
              <option value="1">1st Year</option>
              <option value="2">2nd Year</option>
              <option value="3">3rd Year</option>
              <option value="4">4th Year</option>
            </select>
          </div>
        </div>

        <div class="table-container">
          <table class="data-table">
            <thead>
              <tr>
                <th>Roll Number</th>
                <th>Student Name</th>
                <th>Department</th>
                <th>Year/Sem</th>
                <th>Contact</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="student-list"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div id="editModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Edit Student Details</h3>
          <span class="close-btn" onclick="closeModal()">&times;</span>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Name</label>
            <input type="text" id="e-name" />
          </div>
          <div class="form-group">
            <label>Department</label>
            <select id="e-dept">
              <option value="CSE">CSE</option>
              <option value="ECE">ECE</option>
              <option value="MECH">MECH</option>
            </select>
          </div>
          <div class="form-group">
            <label>Status</label>
            <select id="e-status">
              <option value="Active">Active</option>
              <option value="Suspended">Suspended</option>
            </select>
          </div>
          <button class="save-btn" onclick="saveStudent()">Save Changes</button>
        </div>
      </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/students.js"></script>
  </body>
</html>
