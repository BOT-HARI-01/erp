<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - ERP</title>

    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="sidebar-container"></div>

    <div class="main-content">
      <div id="header-container"></div>

      <div class="dashboard-wrapper">
        <div class="page-header">
          <h2>Overview</h2>
          <div class="date-display" id="current-date">Fetching date...</div>
        </div>

        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon bg-blue">
              <i class="fas fa-user-graduate"></i>
            </div>
            <div class="stat-info">
              <h3 id="stat-students">Loading...</h3>
              <p>Total Students</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon bg-orange">
              <i class="fas fa-user-clock"></i>
            </div>
            <div class="stat-info">
              <h3 id="stat-pending">Loading...</h3>
              <p>Pending Admissions</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon bg-green">
              <i class="fas fa-rupee-sign"></i>
            </div>
            <div class="stat-info">
              <h3 id="stat-fees">Loading...</h3>
              <p>Fees Collected</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon bg-purple">
              <i class="fas fa-chalkboard-teacher"></i>
            </div>
            <div class="stat-info">
              <h3 id="stat-faculty">Loading...</h3>
              <p>Active Faculty</p>
            </div>
          </div>
        </div>

        <div class="content-grid">
          <div class="card wide-card">
            <div class="card-header">
              <h3>Recent System Activity</h3>
              <a href="audit.html" class="view-link">View All</a>
            </div>
            <table class="simple-table">
              <thead>
                <tr>
                  <th>Action</th>
                  <th>User</th>
                  <th>Time</th>
                </tr>
              </thead>
              <tbody id="activity-table"></tbody>
            </table>
          </div>

          <div class="card narrow-card">
            <h3>Quick Actions</h3>
            <div class="action-buttons">
              <button
                class="action-btn"
                onclick="location.href = 'admissions.html'"
              >
                <i class="fas fa-check-circle"></i> Review Admissions
              </button>
              <button class="action-btn" onclick="location.href = 'users.html'">
                <i class="fas fa-user-plus"></i> Add New Faculty
              </button>
              <button
                class="action-btn"
                onclick="location.href = 'notifications.html'"
              >
                <i class="fas fa-bell"></i> Send Announcement
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/dashboard.js"></script>
  </body>
</html>
