<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management - Admin ERP</title>

    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/library.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="sidebar-container"></div>

    <div id="header-container"></div>
    <div class="main-content">
      <div class="dashboard-wrapper">
        <div class="page-header">
          <h2>Library Management</h2>
        </div>

        <div class="card">
          <h3><i class="fas fa-book"></i> Update Book Catalog</h3>
          <p class="helper-text">
            Upload Excel file with columns:
            <strong>Code, Title, Author, Copies</strong>
          </p>
          <div class="upload-row">
            <input type="file" id="bookFile" accept=".xlsx, .xls" />
            <button class="btn-upload" onclick="uploadBooks()">
              <i class="fas fa-upload"></i> Upload Catalog
            </button>
          </div>
        </div>

        <div class="grid-2-col">
          <div class="card">
            <h3><i class="fas fa-hand-holding"></i> Issue Books</h3>

            <div class="form-group">
              <label>Student Roll Number</label>
              <input
                type="text"
                id="issue-roll"
                placeholder=""
              />
            </div>

            <div class="form-grid">
              <div class="form-group">
                <label>Semester</label>
                <select id="issue-sem">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6" selected>6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label>Book Codes (Comma separated)</label>
              <input
                type="text"
                id="issue-codes"
                placeholder=""
              />
            </div>

            <div class="form-grid">
              <div class="form-group">
                <label>Issue Date</label>
                <input type="date" id="issue-date" />
              </div>
              <div class="form-group">
                <label>Return Due Date</label>
                <input type="date" id="return-due-date" />
              </div>
            </div>

            <button class="primary-btn" onclick="issueBooks()">
              Confirm Issue
            </button>
          </div>

          <div class="card">
            <h3><i class="fas fa-undo"></i> Return Books</h3>

            <div class="search-step">
              <div class="form-group">
                <label>Search Student</label>
                <div class="input-group">
                  <input
                    type="text"
                    id="return-roll"
                    placeholder="Enter Roll No"
                  />

                  <select id="return-sem" style="width: 80px">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6" selected>6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                  </select>

                  <button class="btn-search" onclick="fetchPendingBooks()">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </div>

            <div id="pending-books-container" style="display: none">
              <h4 class="sub-title">Books Currently Issued</h4>
              <div class="pending-list" id="pending-list"></div>

              <div class="form-group" style="margin-top: 15px">
                <label>Actual Return Date</label>
                <input type="date" id="actual-return-date" />
              </div>

              <button class="btn-return" onclick="returnBooks()">
                Mark Returned
              </button>
            </div>
          </div>
        </div>

        <div class="card" style="margin-top: 25px">
          <div
            class="card-header"
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              border-bottom: 1px solid #eee;
              padding-bottom: 10px;
              margin-bottom: 15px;
            "
          >
            <h3 style="margin: 0; border: none">
              <i class="fas fa-list"></i> Current Book Catalog
            </h3>
            <div class="search-box" style="position: relative">
              <input
                type="text"
                id="catalog-search"
                placeholder="Search Title..."
                onkeyup="fetchBookCatalog()"
                style="
                  padding: 8px 30px 8px 10px;
                  border: 1px solid #ccc;
                  border-radius: 4px;
                "
              />
              <i
                class="fas fa-search"
                style="position: absolute; right: 10px; top: 10px; color: #999"
              ></i>
            </div>
          </div>

          <div
            class="table-wrapper"
            style="max-height: 400px; overflow-y: auto"
          >
            <table
              class="data-table"
              style="width: 100%; border-collapse: collapse"
            >
              <thead>
                <tr style="background: #f9f9f9; text-align: left">
                  <th style="padding: 10px">Book Code</th>
                  <th style="padding: 10px">Title</th>
                  <th style="padding: 10px">Author</th>
                  <th style="padding: 10px">Available</th>
                </tr>
              </thead>
              <tbody id="catalog-list"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/library.js"></script>
  </body>
</html>
