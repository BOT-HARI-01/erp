<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>External Results - Admin</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/admissions.css"> </head>
<body>
    <div id="sidebar-container"></div>
    <div class="main-content">
        <div id="header-container"></div>
        <div class="dashboard-wrapper">
            <div class="page-header"><h2>Semester Results Upload</h2></div>

            <div class="card">
                <h3><i class="fas fa-file-csv"></i> Upload External Marks</h3>
                <p>Upload Excel file containing: <strong>Roll No, Subject Code, Grade, GPA, Credits</strong></p>
                
                <div style="display:flex; gap:15px; margin-bottom:20px;">
                    <input type="text" id="res-batch" placeholder="Batch (e.g. 2021-2025)" style="padding:10px; border:1px solid #ccc; border-radius:4px;">
                    <select id="res-sem" style="padding:10px; border:1px solid #ccc; border-radius:4px;">
                        <option value="1">Sem 1</option><option value="2">Sem 2</option>
                        <option value="3">Sem 3</option><option value="4">Sem 4</option>
                        <option value="5">Sem 5</option><option value="6">Sem 6</option>
                        <option value="7">Sem 7</option><option value="8">Sem 8</option>
                    </select>
                </div>

                <div class="upload-area" id="drop-zone" onclick="document.getElementById('resFile').click()">
                    <input type="file" id="resFile" hidden accept=".xlsx, .xls">
                    <i class="fas fa-cloud-upload-alt" style="font-size:30px; color:#ccc;"></i>
                    <p>Click to Upload Results Excel</p>
                    <span id="file-name"></span>
                </div>

                <button class="primary-btn" onclick="uploadResults()">Upload Results</button>
            </div>
        </div>
    </div>
    <script src="../js/main.js"></script>
    <script src="../js/results.js"></script>
</body>
</html>
