<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>External Results - Admin</title>
    <link href="/static/style.css" rel="stylesheet" />
    <link href="/static/admin/css/components.css" rel="stylesheet" />
    <link href="/static/admin/css/admissions.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="sidebar-container"></div>
    <div class="main-content">
      <div id="header-container"></div>
      <div class="dashboard-wrapper">
        <div class="page-header"><h2>Semester Results Upload</h2></div>
        <div class="card">
          <h3><i class="fas fa-file-csv"></i> Upload External Marks</h3>
          <p>
            Upload Excel file containing:
            <strong>Roll No, Subject Code, Grade, GPA, Credits</strong>
          </p>
          <div style="display: flex; gap: 15px; margin-bottom: 20px">
            <input
              id="res-batch"
              placeholder="Batch 20XX - XX"
              style="padding: 10px; border: 1px solid #ccc; border-radius: 4px"
              type="text"
            />
            <select
              id="res-sem"
              style="padding: 10px; border: 1px solid #ccc; border-radius: 4px"
            >
              <option value="1">Sem 1</option>
              <option value="2">Sem 2</option>
              <option value="3">Sem 3</option>
              <option value="4">Sem 4</option>
              <option value="5">Sem 5</option>
              <option value="6">Sem 6</option>
              <option value="7">Sem 7</option>
              <option value="8">Sem 8</option>
            </select>
          </div>
          <div
            class="upload-area"
            id="drop-zone"
            onclick="document.getElementById('resFile').click()"
          >
            <input accept=".xlsx, .xls" hidden="" id="resFile" type="file" />
            <i
              class="fas fa-cloud-upload-alt"
              style="font-size: 30px; color: #ccc"
            ></i>
            <p>Click to Upload Results Excel</p>
            <span id="file-name"></span>
          </div>
          <button class="primary-btn" onclick="uploadResults()">
            Upload Results
          </button>
        </div>
      </div>
    </div>
    <script src="/static/admin/js/main.js"></script>
    <script src="/static/admin/js/results.js"></script>
  </body>
</html>
